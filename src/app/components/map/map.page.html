<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="fixText"> Mapa Grumpi </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h3 class="titleList"> Comunidades </h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let marcador of listaMarcadores" (click)="irMarcador(marcador)">
      {{ marcador.properties.nombre }}
    </li>
  </ul>


  <!-- MAPA GRUMPI -->
  <div #mapa class="mapBox"></div>

  <!-- CONTROL ZOOM MAPA -->
  <div class="row">
    <div class="col-12">
      <label class="form-label colorText">
        Zoom: {{ zoomLevel | number: '2.0-2' }}
      </label>
      <input type="range" class="form-range" [value]="zoomLevel" min="5" max="9" (input)="zoomCambio(zoomInput.value)"
        #zoomInput>
    </div>
    <div class="col-12">
      <ion-button color="success" (click)="zoomOut()"> - </ion-button>
      <ion-button color="success" class="float-end" (click)="zoomIn()"> + </ion-button>
    </div>
  </div>

</ion-content>
